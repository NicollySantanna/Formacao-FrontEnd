<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou textop, para criar um QR Code</p>
        </div>

        <div class="qr-form">
            <input type="text" placeholder="Digite a URL ou o texto">
            <button>Gerar QR Code</button>
        </div>

        <div class="qr-code">
            <img src="./img//qrcode.png" alt="QR Code">
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
