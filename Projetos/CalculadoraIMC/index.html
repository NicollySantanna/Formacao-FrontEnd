<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    
<div class="container">
    <div class="calc-container">
    <div class="cardImage">
        <h1 id="infoMain">SEU IMC</h1>
        <img src="./img/ilustracao-do-conceito-de-pesos_114360-7280.jpg" alt="">
    </div>

        <form class="cardForm">
            <div class="inputContainer">
                <label for="weight">Peso:</label>
                <input type="text" placeholder="Exemplo 70,5" id="weight">
            </div>
            <div class="inputContainer">
                <label for="height">Altura:</label>
                <input type="text" placeholder="Exemplo 1,75" id="height">
            </div>

            <div class="btnContainer">
            <input type="button" id="btnCalc" value="Calcular">
            <input type="button" id="btnClean" value="Limpar">
        </div>
        </form>
    </div>
    </div>
    <div id="result-container" class="hide">
        <p id="imc-number">Seu IMC: <span></span></p>
        <p id="imc-info">Situação atual: <span></span></p>
        <h3>Confira as classificações</h3>
        <div id="imc-table">
          <div class="table-header">
            <h4>IMC</h4>
            <h4>Classificação</h4>
            <h4>Obesidade</h4>
          </div>
        </div>
        <button id="back-btn">Voltar</button>
    </div>
</div>
<script src="./js/script.js"></script>
</body>
</html>
